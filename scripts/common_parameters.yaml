# This file (common_parameters.yaml) includes parameters that will, by default, be 
# pre-pended to the parameters file provided to job launcher $CAMMAC/jobs/job_pm.sh 
# (pre-pending implies that they have lower priority)

# This applies for calls to job_pm.sh which are done by scripts colocated with the present file
# But if file common_parameters.yaml also exists in launch directory, it has higher priority


climaf_lib                 : /home/ssenesi/climaf_installs/climaf_running
CAMMAC                     : /home/ssenesi/CAMMAC
data_versions_dir          : /home/ssenesi/CAMMAC/select_data_versions
data_versions_tag          : 20200918_plus_derived_plus_KACE
default_fixed_fields_dir   : /home/ssenesi/CAMMAC/data/fixed_fields

do_test                    : False

# a dummy setting is syntactically necessary if there is no other setting
dummy : dummy

